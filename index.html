<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="calcName">Magic calculator</h1>
      <form name="calculator">
        <table>
          <thead>
            <tr>
              <td colspan="4">
                <input type="text" placeholder="0" disabled class="display" />
              </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <button type="button" class="topColor btn clear">AC</button>
              </td>
              <td>
                <button type="button" class="topColor bittaUchirish btn">
                  <--
                </button>
              </td>

              <td>
                <button type="button" class="topColor foiz btn">%</button>
              </td>
              <td>
                <button type="button" class="rightColor btn bulish">/</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn yetti">7</button>
              </td>
              <td>
                <button type="button" class="btn sakkiz">8</button>
              </td>
              <td>
                <button type="button" class="btn tuqqiz">9</button>
              </td>
              <td>
                <button type="button" class="rightColor btn kupaytirish">
                  x
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn turt">4</button>
              </td>
              <td>
                <button type="button" class="btn besh">5</button>
              </td>
              <td>
                <button type="button" class="btn olti">6</button>
              </td>
              <td>
                <button type="button" class="rightColor btn minus">-</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn bir">1</button>
              </td>
              <td>
                <button type="button" class="btn ikki">2</button>
              </td>
              <td>
                <button type="button" class="btn uch">3</button>
              </td>
              <td>
                <button type="button" class="rightColor btn plus">+</button>
              </td>
            </tr>
            <tr>
              <td>
                <button type="button" class="btn nol">0</button>
              </td>

              <td>
                <input type="button" disabled class="probel btn" />
              </td>
              <td>
                <button type="button" class="btn nuqta">.</button>
              </td>
              <td>
                <button type="button" class="rightColor btn tenglik">=</button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
